<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="/styles/signup.css">
  </head>
  <body>
    <div class="container">
      <header>
        <a href="/" class="logo">
          <img src="/images/icons/duck-icon.svg" alt="Rubber duck icon">
          <h1 class="app-name">Ducky Debugger</h1>
        </a>
      </header>
      <div class="layout">
        <div class="card">
          <div class="card-title">
            <h2>Create your account</h2>
          </div>
          <form action="/signin" method="get">
            <div class="name-field">
              <label for="firstname">First name</label>
              <input id="firstname" name="firstname" required>
            </div>
            <div class="name-field">
              <label for="lastname">Last Name</label>
              <input id="lastname" name="lastname" required>
            </div>
            <div class="textfield">
              <label for="email">Email</label>
              <input id="email" type="email" name="email" required>
            </div>
            <div class="textfield">
              <label for="password">Password</label>
              <!-- Minimum eight characters, at least one uppercase letter, one lowercase letter, one number, and one special character -->
              <input id="password" type="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,}" required>
              <p class="password-requirements">Minimum eight characters, at least one uppercase letter, one lowercase letter, one number, and one special character</p>
            </div>
            <div class="button-field">
              <button type="submit">Sign up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
