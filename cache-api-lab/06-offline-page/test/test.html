<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Caching files with the service worker testing page</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.0.1.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.0.1.js"></script>
  <script>
    QUnit.test('pages-cache exists', assert => {
      const done = assert.async();
      let cacheName;
      caches.keys().then(cacheNames => {
        cacheNames.forEach(name => {
          if (name.indexOf('pages-cache') > -1) {
            cacheName = name;
          }
        });
        assert.ok(cacheName, 'pages-cache exists');
        done();
      });
    });

    QUnit.test('App shell cached successfully', assert => {
      const done = assert.async();
      let dirtyFlag = true;
      const appShell = [
        '/',
        '/style/main.css',
        '/index.html',
        '/pages/offline.html'
      ];
      Promise.all(
        appShell.map(url => {
          console.log('forEach test');
          return caches.match(url).then(response => {
            console.log(response);
            if (response == undefined) {
              dirtyFlag = false;
            }
            return response;
          });
        })
      ).then(() => {
        assert.ok(dirtyFlag, 'App shell cached');
        done();
      });
    });

    QUnit.test('Network responses are being added to cache', assert => {
      const done = assert.async();
      caches.match('https://code.jquery.com/qunit/qunit-2.0.1.css')
      .then(response => {
        assert.ok(response, 'Network responses are being added to cache');
        done();
      });
    });

    QUnit.test('pages-cache-v1 has been deleted and pages-cache-v2 exists',
      assert => {
      const done = assert.async();
      let v1Deleted = false;
      let v2Exists = false;
      caches.keys().then(cacheNames => {
        if (cacheNames.indexOf('pages-cache-v1') == -1) {
          v1Deleted = true;
        }
        if (cacheNames.indexOf('pages-cache-v2') > -1) {
          v2Exists = true;
        }
        assert.ok(v1Deleted, 'pages-cache-v1 has been deleted');
        assert.ok(v2Exists, 'pages-cache-v2 exists');
        done();
      });
    });
  </script>
</body>
</html>
